name: Deploy CI/CD
on: push

jobs:
  check_in:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Chrome WebDriver
        uses: nanasess/setup-webdriver@v1

      - name: Checkout code
        uses: actions/checkout@v2  

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x 

      - name: Install dependencies
        run: pip install -r requirements.txt  

      - name: Run python
        run: python main.py
